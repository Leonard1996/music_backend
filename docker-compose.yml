version: '3.8'

services:
  db:
    image: mariadb
    restart: always
    env_file: ./.env
    environment:
      MYSQL_ROOT_PASSWORD: '$DB_PASSWORD'
      MYSQL_DATABASE: '$DB'
    ports:
      - 3306:3306

  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: music-app-dev
    depends_on:
      - db
      - cache
    stdin_open: true
    tty: true
    ports:
      - 3001:3001

  cache:
    image: redis:6.2-alpine
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data
      
volumes:
  cache:
    driver: local